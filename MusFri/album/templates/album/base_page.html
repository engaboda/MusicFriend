

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block head %}MusFri{% endblock %}</title>
{% load staticfiles %}



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="{%static 'album/style.css' %}">


</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--Header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%url 'album:index' %}">Musfri</a>
            </div>



            <!--Item-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="Active">
                        <a href="{%url 'album:index' %} ">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                            Albums
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            Songs
                        </a>
                    </li>

                </ul>


                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'album:search' %}">
                    <div class="form-group"> 
                        <input type="text" class="form-control" name="q" value="">
                        <button type="submit" class="btn btn-default">search</button>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        {% if user.is_authenticated%}
                        <a href="{% url 'album:createalbum' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                            Add Album
                        </a>
                        {%endif%}
                    </li>

                    
                    <li class="">

                        {% if user.is_authenticated%}
                        <a href="{% url 'album:signout' user.id %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Log Out
                        </a>
                    </li>
                    <li>
                        {%else%}
                         <a href="{% url 'album:signin' %}" >
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Log In
                        </a>
                        </li>
                        <li>

                        <a href="{% url 'album:signup' %}" >
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Sign Up
                        </a>


                        {%endif%}


                    </li>

                    {% if user.is_authenticated%}
                    <li class="">
                        <a href="{%url 'album:profile' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            profile
                        </a>
                    </li>
                    {%endif%}

                </ul>




            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>


</html>
